<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Plutino</title>
  </head>
  <body>
    <div class="homecontainer">
      <div class="landingpage_container-wrapper">
        <div class="landingpage_container">
          <!-- ==================== SECTION 1 =================== -->
          <div class="landingpage_section-container">
            <!-- ============= INLINE VARIABLE FOR IMAGE 1 =============== -->
            <div class="innerlandingpage_container img-one" style="--pos-one: 50% 50%; --img-one: url('../css/img/girl.jpg');"></div>
            <div class="landingpage_section-logo-container">
              <div class="innerlandingpage_section-logo-container">
                <a href="https://www.plutinogroup.com/plutino">
                  <img src="css/img/1_models_logo.svg" class="image-logo" />
                  <img
                    src="css/img/1_models_logo_rollover.svg"
                    class="image-logo_hover"
                  />
                </a>
              </div>
            </div>
          </div>
          <!-- =================== SECTION 2 ==================== -->
          <div class="landingpage_section-container">
            <!-- ============= INLINE VARIABLE FOR IMAGE 2 =============== -->
            <div class="innerlandingpage_container img-two" style="--pos-two: 50% 50%; --img-two: url('../css/img/rollercoaster.jpg');"></div>
            <div class="landingpage_section-logo-container">
              <div class="innerlandingpage_section-logo-container">
                <a href="https://www.plutinogroup.com/plutino">
                  <img src="css/img/2_main_logo.svg" class="image-logo" />
                  <img
                    src="css/img/2_main_logo_rollover.svg"
                    class="image-logo_hover"
                  />
                </a>
              </div>
            </div>
          </div>
          <!-- ===================== SECTION 3 ================== -->
          <div class="landingpage_section-container">
            <!-- ============= INLINE VARIABLE FOR IMAGE 3=============== -->
            <div class="innerlandingpage_container img-three" style="--pos-three: 50% 50%;  --img-three: url('../css/img/fotograph.jpg');"></div>
            <div class="landingpage_section-logo-container">
              <div class="innerlandingpage_section-logo-container">
                <a href="https://www.plutinogroup.com/plutino">
                  <img src="css/img/3_culinary_logo.svg" class="image-logo" />
                  <img
                    src="css/img/3_culinary_logo_rollover.svg"
                    class="image-logo_hover"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
